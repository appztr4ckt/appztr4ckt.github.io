<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Icon Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Discord Server Icon Fetcher</h1>
    <p>Gib einen Discord-Invite-Link ein, um das Server-Icon zu erhalten:</p>
    <input type="text" id="inviteLink" placeholder="discord.gg/your-invite" />
    <button onclick="fetchServerIcon()">Icon Abrufen</button>

    <div id="result" style="display:none;">
        <h3>Server Icon:</h3>
        <img id="serverIcon" src="" alt="Server Icon">
        <p id="iconLink"></p>
    </div>

    <script>
        async function fetchServerIcon() {
            const inviteLink = document.getElementById('inviteLink').value;
            const inviteCode = inviteLink.split('/').pop(); // get the invite code from the URL
            
            if (!inviteCode) {
                alert("Bitte gib einen gültigen Discord Invite-Link ein.");
                return;
            }

            try {
                const response = await fetch(`https://discord.com/api/v10/invites/${inviteCode}?with_counts=true`);
                const data = await response.json();

                if (data.guild && data.guild.icon) {
                    const iconHash = data.guild.icon;
                    const guildId = data.guild.id;
                    const iconURL = `https://cdn.discordapp.com/icons/${guildId}/${iconHash}.png`;

                    document.getElementById('serverIcon').src = iconURL;
                    document.getElementById('iconLink').textContent = iconURL;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert("Kein Icon gefunden oder ungültiger Invite.");
                }
            } catch (error) {
                console.error("Fehler beim Abrufen des Server-Icons:", error);
                alert("Fehler beim Abrufen des Server-Icons. Überprüfe den Invite-Link.");
            }
        }
    </script>
</body>
</html>
